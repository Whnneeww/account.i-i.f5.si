<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - ページが見つかりません</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* 背景色を白に */
            font-family: Arial, sans-serif;
            color: #6f42c1; /* テキストの色を紫に */
            text-align: center;
        }
        img {
            max-width: 200px; /* ロゴの最大幅 */
        }
        h1 {
            font-size: 2rem;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
        }
        a {
            color: #6f42c1; /* ホームリンクの色を紫に */
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .home-link {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1rem;
            color: #6f42c1; /* ホームリンクの色を紫に */
        }
    </style>
</head>
<body>
    <a href="https://trendect.online">
        <img src="https://trendect.online/logo.svg" alt="サイトのロゴ">  <!-- ここにロゴのURLを指定してください -->
    </a>
    <h1>404</h1>
    <p>お探しのページは見つかりませんでした。</p>
    <a href="https://trendect.online" class="home-link">ホームに戻る</a>
</body>
</html>
